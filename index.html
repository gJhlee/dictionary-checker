<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/typescript@4.8.4/lib/typescript.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="px-3">
        <h1>Dictionary Checker</h1>
        <p class="lead">
          Javascript 파일의 중복된 문자열을 정의한 객체를 찾습니다.
        </p>
        <div class="row align-items-md-stretch">
          <div class="col-md-9">
            <div class="bg-light border rounded-3">
              <h2 class="m-3">검색 대상</h2>
              <div class="form-floating border-0">
                <textarea
                  class="form-control border-0 src-textarea pt-4"
                  id="run-target"
                ></textarea>
                <label for="run-target">Javascript Source</label>
              </div>

              <button
                class="btn btn-outline w-100 p-3"
                type="button"
                id="run-btn"
              >
                Run
              </button>
            </div>
          </div>

          <div class="col-md-3">
            <div class="p-1 text-bg-dark rounded-3">
              <h2>요약</h2>
              <p id="summary"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="mt-4 text-bg-dark rounded-3">
              <h2>항목</h2>
              <ul id="result"></ul>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
